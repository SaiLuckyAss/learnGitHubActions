name: ci 
on: [push]

jobs:
  Build_And_Unit_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: set up jdk
        uses: actions/setup-java@v2
        with: 
          java-version: '17'
          distribution: 'adopt'
      - name: maven build artifacts
        run: |
          mvn clean install -f ./demoGitHub/pom.xml
        shell: bash
      - name: Temp checking files
        run: |
          cd demoGitHub/target
          ls

        
    
  

